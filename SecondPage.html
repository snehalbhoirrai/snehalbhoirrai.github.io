    <h1>Insurance</h1>
    <script>
        var dest_location;
        (function() {
            var nTimer = setInterval(function() {
                if (window.jQuery) {
                    $(".image").click(function(event) {
                        $('.image').removeClass('selected');
                        $(this).addClass('selected');
                        $('.enableOnInput').prop('disabled', false);
                        // console.log(" event - " + event.target.id + "  src - " + event.target.src);
                        sendimg(event.target.id, event.target.src);

                    });

                    function sendimg(id, src) {
                        // console.log(" id and src - " + id + " - " + src);
                        dest_location = 'ThirdPage.html#id=' + id + '&src=' + src;
                        // window.location.href = 'ThirdPage.html#id=' + id + '&src=' + src;
                        // window.location.href = "ThirdPage.html";
                    }


                    $("#myButton").click(function() {
                        location.href = dest_location;
                        // var x = $('.image.selected');

                    })
                    clearInterval(nTimer);
                }
            }, 1000);
        })();
    </script>
