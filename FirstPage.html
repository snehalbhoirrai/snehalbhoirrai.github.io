    <script>
        function validateForm() {

            if (!document.regform.firstname.value.match(/^[A-Za-z]+$/)) {
                alert("Please provide your valid name!");
                return false;
            }
            if (document.regform.email.value == "") {
                alert("Please provide your valid Email!");
                return false;
            }
            if (!(document.regform.phone.value.match(/^(\+\d{1,3}[- ]?)?\d{10}$/) && !(document.regform.phone.value.match(/0{9,}/)))) {
                alert("Please provide valid Mobile number");
                return false;
            }
            if (document.regform.birth.value == "") {
                alert("Please provide your valid DoB");
                return false;
            }
            if (document.regform.gender[0].checked == false && document.regform.gender[1].checked == false && document.regform.gender[2].checked == false) {
                alert("Please Select Gender");
                return false;
            }

        }
